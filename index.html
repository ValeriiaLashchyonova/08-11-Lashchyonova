<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="screen blue">
        <h2 class="animation">Screen 1</h2>
     
    </section>
    
    <section class="screen green">
        <h2 class="animationLinear">Screen 2 Fade</h2>
        <h2 class="animationLinear ani-slide-right">Screen 2 SlideRight</h2>
        <h2 class="animationLinear ani-slide-left">Screen 2 SlideLeft</h2>
        <h2 class="animationLinear ani-slide-down">Screen 2 SlideDown</h2>
        <h2 class="animationLinear ani-slide-up">Screen 2 SlideUp</h2>
    </section>
    
    <section class="screen red">
        <h2 class="animationEasyIn">Screen 3</h2>
        <h2 class="animationEasyIn">Screen 3 Fade</h2>
        <h2 class="animationEasyIn ani-slide-rotateY">Screen 3 SlideRotateY</h2>
        <h2 class="animationEasyIn ani-slide-rotateX">Screen 3 SlideRorateX</h2>
        <h2 class="animationEasyIn ani-slide-rotate-perspective">Screen 3 SlideRotatePerspective</h2>
        <h2 class="animationEasyIn ani-slide-scale">Screen 3 SlideScale</h2>
    </section>
    
    <section class="screen purple">
        <h2 class="animationEasyOut">Screen 4</h2>
        <h2 class="animationEasyOut">Screen 4 Fade</h2>
        <h2 class="animationEasyOut ani-slide-skewX">Screen 4 SlideSkewX</h2>
        <h2 class="animationEasyOut ani-slide-translateZ">Screen 4 SlideTranslateZ</h2>
    </section>

    <script src="script.js"></script>

</body>
</html>
